language: swift
os: osx
osx_image: xcode10

branches:
  only:
  - feature/travis-ci-swift4.2

xcode_project: JSONUtilities.xcodeproj
xcode_scheme: JSONUtilities

env:
- PLATFORM=iOS-iPhoneX DESTINATION=platform=iOS Simulator,OS=12.0,name=iPhone X
- PLATFORM=iOS-iPhone8 DESTINATION=platform=iOS Simulator,OS=12.0,name=iPhone 8


script: 
# xcode_destination: $DESTINATION
  - set -o pipefail && xcodebuild -project JSONUtilities.xcodeproj.xcodeproj -scheme $SCHEME -destination "$DESTINATION" build-for-testing test | xcpretty


